  <div class="text-center p-4">
    <h2>Carrito</h2>
  </div>
  <div class="row">
    <div class="list-group" id="product-list-container">
    </div>
  </div>
  <hr class="my-3">
  <div class="container p-1">
    <div class="container mt-1">
      <form class="needs-validation" id="sell-info">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="direction">Dirección de envío</label>
            <input type="text" class="form-control" id="direction" placeholder="" value="" >
            <div class="invalid-feedback">
              Ingresa una dirección de envío
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="country">País</label>
            <input type="text" class="form-control" id="country" placeholder="" value="" >
            <div class="invalid-feedback">
              Ingresa un país
            </div>
          </div>
        </div>

      <hr class="mb-4">
      <h5 class="mb-3">Tipo de envío</h5>
      <div class="d-block my-3">
        <div class="custom-control custom-radio">
          <input id="goldradio" name="publicationType" type="radio" class="custom-control-input" checked="" required="">
          <label class="custom-control-label" for="goldradio">Premium (2-5 días) - Costo del 15% sobre el
            subtotal</label>
        </div>
        <div class="custom-control custom-radio">
          <input id="premiumradio" name="publicationType" type="radio" class="custom-control-input" required="">
          <label class="custom-control-label" for="premiumradio">Express (5-8 días) - Costo del 7% sobre el
            subtotal</label>
        </div>
        <div class="custom-control custom-radio">
          <input id="standardradio" name="publicationType" type="radio" class="custom-control-input" required="">
          <label class="custom-control-label" for="standardradio">Standard (12 a 15 días) - Costo del 5% sobre el
            subtotal</label>
         
        </div>
      </div>
    

      <hr class="my-3">
      <dl>
        <div class="row">
          <div class="col align-self-end">
            <h3>TOTAL ($)</h3>
            <dd>
              <h5 id="total"></h5>
            </dd>
          </div>
        </div>
      </dl>
      <hr class="mb-4">
      <button class="btn btn-primary btn-lg" type="submit">Comprar</button>
    </form>
